name: Makefile CI

on:
  repository_dispatch:
  workflow_dispatch:
 # schedule:
 #   - cron: 0 16 4,9,14,19,24,28,31 * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure
      run: pwd

    - name: Install dependencies
      run: cd ui && npm install && sudo apt install libbpf-dev

    - name: Run check
      run: echo 'check'

    - name: Run distcheck
      run: make build-ui build-go
